<style>
  /* ////////hover//////// */

  ul li a::before {
content: '';
position: absolute;
top: 0;
left: 0;
width: 100%;
height: 100%;
border-radius: 50%;
background: #E12424;
transition: .5s;
transform: scale(.9);
z-index: -1;
}

ul li a:hover::before {
transform: scale(1.1);
box-shadow: 0 0 15px #E12424;
text-shadow: 0 0 50px #E12424;
}

ul li a:hover {
color: #E12424;
box-shadow: 0 0 50px #E12424;
text-shadow: 0 0 500px #E12424;
}
/* img */

img::before {
content: '';
position: absolute;
top: 0;
left: 0;
width: 100%;
height: 100%;
border-radius: 50%;
background: #E12424;
transition: .5s;
transform: scale(.9);
z-index: -1;
}

.div:hover::before {
transform: scale(1.1);
box-shadow: 0 0 25px #E12424;
}
c-sidebar-brand:hover {
color: #E12424;
box-shadow: 0 0 50px #E12424;
text-shadow: 0 0 50px #E12424;

}


/* //////////hober/////////// */
</style>
<!--sidebar-->
<c-sidebar
  #sidebar="cSidebar"
  class="d-print-none sidebar sidebar-fixed"
  id="sidebar"
  visible
>
  <c-sidebar-brand class="divc"
    [brandFull]="{
      src: 'assets/img/avatars/mf.png',
      width: 240,
      height: 100,
      alt: 'Mechanic Finder Logo'
    }"
    [brandNarrow]="{
      src: 'assets/img/brand/coreui-signet-whit.svg',
      width: 46,
      height: 46,
      alt: 'Mechanic finder Logo'
    }"
    routerLink="./"
  >
  </c-sidebar-brand>
    <perfect-scrollbar [config]="perfectScrollbarConfig">
  <!--  [perfectScrollbar]="perfectScrollbarConfig"-->
  <c-sidebar-nav
    [navItems]="navItems"
  >
  </c-sidebar-nav>
    </perfect-scrollbar>
  <!-- <c-sidebar-toggler
    *ngIf="!sidebar.narrow"
    toggle="unfoldable"
    cSidebarToggle="sidebar"
  ></c-sidebar-toggler> -->
</c-sidebar>

<!--main-->
<div class="wrapper d-flex flex-column min-vh-100 bg-light dark:bg-transparent">
  <!--app-header-->
  <app-default-header class="mb-4 d-print-none header header-sticky" position="sticky" sidebarId="sidebar"></app-default-header>
  <!--app-body-->
  <div class="body flex-grow-1 px-3">
    <c-container breakpoint="lg" class="h-auto">
      <router-outlet></router-outlet>
    </c-container>
  </div>
  <!--app footer-->
  <app-default-footer></app-default-footer>
</div>
