<style>
    /* ////////hover//////// */

    ul li a::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  border-radius: 50%;
  background: #E12424;
  transition: .5s;
  transform: scale(.9);
  z-index: -1;
}

ul li a:hover::before {
  transform: scale(1.1);
  box-shadow: 0 0 15px #E12424;
}

ul li a:hover {
  color: #E12424;
  box-shadow: 0 0 5px #E12424;
  text-shadow: 0 0 5px #E12424;
}
/* img */

 img::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  border-radius: 50%;
  background: #E12424;
  transition: .5s;
  transform: scale(.9);
  z-index: -1;
}

 img:hover::before {
  transform: scale(1.1);
  box-shadow: 0 0 25px #E12424;
}

 img:hover {
  color: #E12424;
  box-shadow: 0 0 50px #E12424;
  text-shadow: 0 0 50px #E12424;
  
}

/* //////////hober/////////// */
</style>
